plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'mysql:mysql-connector-java:8.0.26'
}

apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs = ['src', 'Compsci-IA/src']
        }
    }
}

task run(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'Compsci-IA/src'
}